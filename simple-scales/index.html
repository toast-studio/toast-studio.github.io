	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

			<div>

					<div>
						<img src="../images/simplescales/icon_quick.svg" class="icon"/>
						<h3>Quick Weight Entry</h3>
					</div>
					<div>
						<img src="../images/simplescales/icon_weight.svg" class="icon" />
						<h3>Save Weight and BMI</h3>
					</div>
					<div>
						<img src="../images/simplescales/icon_healthkit.svg" class="icon" />
						<h3>Works with HealthKit</h3>
					</div>
					<div>
						<img src="../images/simplescales/icon_watch.svg" class="icon" />
						<h3>Apple Watch App</h3>
					</div>
				</div>
			</div>
			<img src="../images/simplescales/screenshot_desktop.png" srcset="../images/simplescales/screenshot_desktop.png, ../images/simplescales/screenshot_desktop@2x.png 2x" alt="Simple Scales screenshots" class="screenshot" />
