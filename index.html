<html>
	<head>
		<title>Toast | Making applications you love to use</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="images/toast/apple-touch-icon.png">
		
		<meta name="description" content="The home for beautiful and intuitive applications like Simple Scales.">
		
		<link rel="canonical" href="http://www.toast-studio.com">
		<link rel="icon" href="images/toast/favicon.ico">
		
		<meta property="og:site_name" content="Toast">
		<meta property="og:title" content="Toast">
		<meta property="og:image" content="images/toast/ogimage.png">
		<meta property="og:description" content="The home for beautiful and intuitive applications like Simple Scales.">
		<meta property="og:url" content="http://www.toast-studio.com">
		<meta property="og:type" content="website">
		<meta property="og:logo" content="images/toast/logo.png">		
		
		<link rel="stylesheet" href="/css/toast.css">
	</head>
	<body>
		<header>
			<img src="images/toast/logo.svg" alt="Toast Logo" class="logo" />
			<img src="images/toast/swoosh.png" class="swoosh" />
		</header>
		<section>
			<div>
				<img src="images/toast/icon.png" srcset="images/toast/icon.png, images/toast/icon@2x.png 2x" alt="Simple Scales icon" />
				<h1>Simple Scales</h1>
				<h2>The quickest way to keep track of your weight</h2>
				<a href="simple-scales/" class="scales-link">Learn More</a>
			</div>
			<img src="images/toast/screenshot.png" srcset="images/toast/screenshot.png, images/toast/screenshot@2x.png 2x" alt="Simple Scales screenshots" class="screenshot" />
		</section>
		<footer>
			<p>What's your fav jam? <br /><a href="mailto:{{ site.email }}">Send us an email</a></p>
		</footer>
	</body>
</html>
