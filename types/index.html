<html>
	<head>
		<title>Types</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<style>
			* {
				box-sizing: border-box;
			}
			
			body {
				background: black;
				padding: 0px;
				margin: 0px;
				-webkit-user-select: none;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
			}
			
			h2, h3, li, p {
				text-transform: capitalize;
				font-family: -apple-system, Helvetica, Arial, sans-serif;
				color: white;
			}
			
			h1 {
				text-align: center;
				font-family: -apple-system, Helvetica, Arial, sans-serif;
				color: white;
				position: fixed;
				width: 100%;
				top: 0px;
				left: 0px;
				background: rgba(0,0,0 ,0.6);
				z-index: 2;
				font-size: 16px;
				padding-top: calc(10px + env(safe-area-inset-top));
				padding-bottom: 10px;
				margin: 0px;
				-webkit-backdrop-filter: blur(40px);
			}
			
			h2 {
				text-align: center;
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				color: black !important;
				margin: 0px;
				padding-top: calc(10px + env(safe-area-inset-top));
				padding-bottom: 10px;
				z-index: 2;
			}
			
			h3 {
				border-bottom: 2px solid rgba(255, 255, 255, 0.3);
				text-align: center;
				text-transform: none;
				padding-bottom: 10px;
			}
						
			ul {
				padding: 0px;
				margin-bottom: 100px;
				display: grid;
				grid-gap: 30px;
				grid-template-columns: repeat(auto-fill, minmax(100px, 100px));
				justify-content: space-around;
				grid-template-rows: 100px;
				grid-row-gap: 70px;
			}
			
			li {
				list-style: none;
				padding: 20px;
				border-radius: 5px;
				text-align: center;
				font-weight: bold;
				height: 100px;
				position: relative;
			}
			
			.type span {
				position: absolute;
				bottom: -30px;
				display: block;
				font-family: -apple-system, Helvetica, Arial, sans-serif;
				width: 100%;
				left: 0px;
			}
			
			.hidden {
				display: none;
			}
						
			#closebutton {
				position: fixed;
				top: 0px;
				right: 10px;
				z-index: 3;
				margin: 0px;
				padding-top: calc(13px + env(safe-area-inset-top));
				padding-right: env(safe-area-inset-right);
			}
			
			#closebutton:hover {
				cursor: hand;
			}
			
			.typelist:hover {
				cursor: hand;
			}
			
			.type {
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			#typeselector {
				padding-top: calc(54px + env(safe-area-inset-top));
				padding-left: 10px;
				padding-right: 10px;
			}
			
			#container {
				padding-top: calc(54px + env(safe-area-inset-top));
				padding-left: 10px;
				padding-right: 10px;
			}
			
			@media (min-width:768px) {
				ul {
					grid-template-columns: repeat(auto-fill, minmax(200px, 200px));
					grid-template-rows: 200px;
					grid-gap: 40px;
					grid-row-gap: 100px;
				}
				
				li {
					height: 200px;
				}
				
				.type span {
					font-size: 25px;
					bottom: -50px;
				}
				
				h1 {
					font-size: 30px;
					top: -21px;
				}
				
				#typeselector {
					top: 80px;
				}
			}
			
			.poison {
				background-image: url(poison.svg);
				color: #C962D6;
			}
			
			h2.poison {
				background: #C962D6;
			}
			
			.fire {
				background-image: url(fire.svg);
				color: #FFB14F;
			}
			
			h2.fire {
				background: #FFB14F;
			}
			
			.ground {
				background-image: url(ground.svg);
				color: #D49A6B;
			}
			
			h2.ground {
				background: #D49A6B;
			}
			
			.water {
				background-image: url(water.svg);
				color: #73C6E4;
			}
			
			h2.water {
				background: #73C6E4;
			}

			.grass {
				background-image: url(grass.svg);
				color: #5AC37D;
			}
			
			h2.grass {
				background: #5AC37D;
			}
			
			.bug {
				background-image: url(bug.svg);
				color: #ADC836;
			}
			
			h2.bug {
				background: #ADC836;
			}
			
			.rock {
				background-image: url(rock.svg);
				color: #D6CC95;
			}
			
			h2.rock {
				background: #D6CC95;
			}
			
			.ice {
				background-image: url(ice.svg);
				color: #96DDD7;
			}
			
			h2.ice {
				background: #96DDD7;
			}
			
			.steel {
				background-image: url(steel.svg);
				color: #57ACAD;
			}
			
			h2.steel {
				background: #57ACAD;
			}
			
			.fairy {
				background-image: url(fairy.svg);
				color: #F4AAE4;
			}
			
			h2.fairy {
				background: #F4AAE4;
			}
			
			.electric {
				background-image: url(electric.svg);
				color: #FAE277;
			}
			
			h2.electric {
				background: #FAE277;
			}
			
			.normal {
				background-image: url(normal.svg);
				color: #A9A79F;
			}
			
			h2.normal {
				background: #A9A79F;
			}
			
			.dark {
				background-image: url(dark.svg);
				color: #6F7684;
			}
			
			h2.dark {
				background: #6F7684;
			}
			
			.ghost {
				background-image: url(ghost.svg);
				color: #7A74D7;
			}
			
			h2.ghost {
				background: #7A74D7;
			}
			
			.flying {
				background-image: url(flying.svg);
				color: #8FA8DD;
			}
			
			h2.flying {
				background: #8FA8DD;
			}
			
			.psychic {
				background-image: url(psychic.svg);
				color: #FEA399;
			}
			
			h2.psychic {
				background: #FEA399;
			}
			
			.fighting {
				background-image: url(fighting.svg);
				color: #E2444B;
			}
			
			h2.fighting {
				background: #E2444B;
			}
			
			.dragon {
				background-image: url(dragon.svg);
				color: #0582BC;
			}
			
			h2.dragon {
				background: #0582BC;
			}
			
			
		</style>
	</head>
	<body>
		<div id="typeselector">
			<h1>Select a Defending Type</h1>
			<ul>
				<li class="typelist type normal" data-type="https://pokeapi.co/api/v2/type/1/"><span>Normal</span></li>
				<li class="typelist type fighting" data-type="https://pokeapi.co/api/v2/type/2/"><span>Fighting</span></li>
				<li class="typelist type flying" data-type="https://pokeapi.co/api/v2/type/3/"><span>Flying</span></li>
				<li class="typelist type poison" data-type="https://pokeapi.co/api/v2/type/4/"><span>Poison</span></li>
				<li class="typelist type ground" data-type="https://pokeapi.co/api/v2/type/5/"><span>Ground</span></li>
				<li class="typelist type rock" data-type="https://pokeapi.co/api/v2/type/6/"><span>Rock</span></li>
				<li class="typelist type bug" data-type="https://pokeapi.co/api/v2/type/7/"><span>Bug</span></li>
				<li class="typelist type ghost" data-type="https://pokeapi.co/api/v2/type/8/"><span>Ghost</span></li>
				<li class="typelist type steel" data-type="https://pokeapi.co/api/v2/type/9/"><span>Steel</span></li>
				<li class="typelist type fire" data-type="https://pokeapi.co/api/v2/type/10/"><span>Fire</span></li>
				<li class="typelist type water" data-type="https://pokeapi.co/api/v2/type/11/"><span>Water</span></li>
				<li class="typelist type grass" data-type="https://pokeapi.co/api/v2/type/12/"><span>Grass</span></li>
				<li class="typelist type electric" data-type="https://pokeapi.co/api/v2/type/13/"><span>Electric</span></li>
				<li class="typelist type psychic" data-type="https://pokeapi.co/api/v2/type/14/"><span>Psychic</span></li>
				<li class="typelist type ice" data-type="https://pokeapi.co/api/v2/type/15/"><span>Ice</span></li>
				<li class="typelist type dragon" data-type="https://pokeapi.co/api/v2/type/16/"><span>Dragon</span></li>
				<li class="typelist type dark" data-type="https://pokeapi.co/api/v2/type/17/"><span>Dark</span></li>
				<li class="typelist type fairy" data-type="https://pokeapi.co/api/v2/type/18/"><span>Fairy</span></li>
			</ul>
		</div>
		
		<p id="closebutton" class="hidden">
			<svg width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g id="close" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <path d="M12,8 L21,8 C22.1045695,8 23,8.8954305 23,10 C23,11.1045695 22.1045695,12 21,12 L12,12 L12,21 C12,22.1045695 11.1045695,23 10,23 C8.8954305,23 8,22.1045695 8,21 L8,12 L-1,12 C-2.1045695,12 -3,11.1045695 -3,10 C-3,8.8954305 -2.1045695,8 -1,8 L8,8 L8,-1 C8,-2.1045695 8.8954305,-3 10,-3 C11.1045695,-3 12,-2.1045695 12,-1 L12,8 Z" id="Combined-Shape" fill="#000000" transform="translate(10.000000, 10.000000) rotate(-315.000000) translate(-10.000000, -10.000000) "></path>
			    </g>
			</svg>
		</p>
		<div id="container"></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			
			var selectedtype = 'Hello';
			
			$( ".typelist" ).click(function() {
				selectedtype = $(this).attr('data-type');
				
				$( "#typeselector" ).toggleClass('hidden');
				
				$( "#closebutton" ).toggleClass('hidden');
				
				$( "#container" ).empty();
				
				$.getJSON( selectedtype, function( data ) {
					
					var heading = "<h2 class=" + data.name + ">" + data.name + "</h2>";
															
					$("#container").append(heading);
				 						
					var strong = [];
					$.each( data.damage_relations.double_damage_from, function( key, val ) {
						strong.push( "<li class='type " + val.name + "'><span>" + val.name + "</span></li>" );
					});
				 		
					$("<h3/>").text("Super Effective Moves").appendTo("#container");		
				 			 
					$( "<ul/>", {
						html: strong.join( "" )
					}).appendTo( "#container" );
					
					var weak = [];
					$.each( data.damage_relations.half_damage_from, function( key, val ) {
						weak.push( "<li class='type " + val.name + "'><span>" + val.name + "</span</li>" );
					});
					
					if($.isEmptyObject(weak)){
					 	
					}
					else {
						$("<h3/>").text("Not Effective Moves").appendTo("#container");		
					 			 
						$( "<ul/>", {
							html: weak.join( "" )
						}).appendTo( "#container" );
					}
				 						
					var immune = [];
					$.each( data.damage_relations.no_damage_from, function( key, val ) {
						immune.push( "<li class='type " + val.name + "'><span>" + val.name + "</span</li>" );
					});
				 	
					if($.isEmptyObject(immune)){
					 	
					}
					else {
						$("<h3/>").text("Immune to").appendTo("#container");		
					 			 
						$( "<ul/>", {
							html: immune.join( "" )
						}).appendTo( "#container" );
					}
				});
					
				
    		});			
			
			
			$( "#closebutton" ).click(function() {
				$( "#typeselector" ).toggleClass('hidden');
				
				$( "#closebutton" ).toggleClass('hidden');
				
				$( "#container" ).empty();
			});
		</script>
		
	</body>
</html>
