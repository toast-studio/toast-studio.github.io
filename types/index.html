	<body>
		<div id="typeselector">
			<h1>Select a defending type</h1>
			<ul>
				<li class="typelist normal" data-type="https://pokeapi.co/api/v2/type/1/"></li>
				<li class="typelist fighting" data-type="https://pokeapi.co/api/v2/type/2/"></li>
				<li class="typelist flying" data-type="https://pokeapi.co/api/v2/type/3/"></li>

				<li class="typelist bug" data-type="https://pokeapi.co/api/v2/type/7/"></li>
				<li class="typelist ghost" data-type="https://pokeapi.co/api/v2/type/8/"></li>
				<li class="typelist steel" data-type="https://pokeapi.co/api/v2/type/9/"></li>
				<li class="typelist fire" data-type="https://pokeapi.co/api/v2/type/10/"></li>
				<li class="typelist water" data-type="https://pokeapi.co/api/v2/type/11/"></li>
				<li class="typelist grass" data-type="https://pokeapi.co/api/v2/type/12/"></li>
				<li class="typelist electric" data-type="https://pokeapi.co/api/v2/type/13/"></li>
				<li class="typelist psychic" data-type="https://pokeapi.co/api/v2/type/14/"></li>
				<li class="typelist ice" data-type="https://pokeapi.co/api/v2/type/15/"></li>
				<li class="typelist dragon" data-type="https://pokeapi.co/api/v2/type/16/"></li>
				<li class="typelist dark" data-type="https://pokeapi.co/api/v2/type/17/"></li>
				<li class="typelist fairy" data-type="https://pokeapi.co/api/v2/type/18/"></li>
			</ul>
		</div>
		
		<p id="closebutton" class="hidden">
			<svg width="40px" height="40px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			    <!-- Generator: Sketch 52.5 (67469) - http://www.bohemiancoding.com/sketch -->

			    <desc>Created with Sketch.</desc>
			    <g id="close" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <circle id="Oval" fill="#FFFFFF" opacity="0.300000012" cx="20" cy="20" r="20"></circle>
			        <path d="M22,18 L31,18 C32.1045695,18 33,18.8954305 33,20 C33,21.1045695 32.1045695,22 31,22 L22,22 L22,31 C22,32.1045695 21.1045695,33 20,33 C18.8954305,33 18,32.1045695 18,31 L18,22 L9,22 C7.8954305,22 7,21.1045695 7,20 C7,18.8954305 7.8954305,18 9,18 L18,18 L18,9 C18,7.8954305 18.8954305,7 20,7 C21.1045695,7 22,7.8954305 22,9 L22,18 Z" id="Combined-Shape" fill="#FFFFFF" transform="translate(20.000000, 20.000000) rotate(-315.000000) translate(-20.000000, -20.000000) "></path>
			    </g>
			</svg>			
		</p>
		<div id="container"></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			
			var selectedtype = 'Hello';
			
			$( ".typelist" ).click(function() {
				selectedtype = $(this).attr('data-type');
				
				$( "#typeselector" ).toggleClass('hidden');
				
				$( "#closebutton" ).toggleClass('hidden');
				
				$( "#container" ).empty();
				
				$.getJSON( selectedtype, function( data ) {
					
					var heading = "<h1>" + data.name + "</h1>";
					
					$("#container").append(heading);
				 						
					var strong = [];
					$.each( data.damage_relations.double_damage_from, function( key, val ) {
						strong.push( "<li class='" + val.name + "'></li>" );
					});
				 		
					$("<h2/>").text("Super Effective Moves").appendTo("#container");		
				 			 
					$( "<ul/>", {
						html: strong.join( "" )
					}).appendTo( "#container" );
					
					var weak = [];
					$.each( data.damage_relations.half_damage_from, function( key, val ) {
						weak.push( "<li class='" + val.name + "'></li>" );
					});
					
					if($.isEmptyObject(weak)){
					 	
					}
					else {
						$("<h2/>").text("Not Effective Moves").appendTo("#container");		
					 			 
						$( "<ul/>", {
							html: weak.join( "" )
						}).appendTo( "#container" );
					}
				 						
					var immune = [];
					$.each( data.damage_relations.no_damage_from, function( key, val ) {
						immune.push( "<li class='" + val.name + "'></li>" );
					});
				 	
					if($.isEmptyObject(immune)){
					 	
					}
					else {
						$("<h2/>").text("Immune to").appendTo("#container");		
					 			 
						$( "<ul/>", {
							html: immune.join( "" )
						}).appendTo( "#container" );
					}
				});
					
				
    		});			
			
			
			$( "#closebutton" ).click(function() {
				$( "#typeselector" ).toggleClass('hidden');
				
				$( "#closebutton" ).toggleClass('hidden');
				
				$( "#container" ).empty();
			});
		</script>
		
	</body>
</html>
