	<body>
		<ul>
			<li data-type="normal">Normal</li>
			<li data-type="fighting">Fighting</li>
			<li data-type="flying">Flying</li>
			<li data-type="poison">Poison</li>
			<li data-type="ground">Ground</li>
			<li data-type="rock">Rock</li>
			<li data-type="bug">Bug</li>
			<li data-type="ghost">Ghost</li>
			<li data-type="steel">Steel</li>
			<li data-type="fire">Fire</li>
			<li data-type="water">Water</li>
			<li data-type="grass">Grass</li>
			<li data-type="electric">Electric</li>
			<li data-type="psychic">Psychic</li>
			<li data-type="ice">Ice</li>
			<li data-type="drgaon">Dragon</li>
			<li data-type="dark">Dark</li>
			<li data-type="fairy">Fairy</li>
		</ul>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			var types = {
				normal: {
					effective: ['fighting'],
					ineffective: ['ghost']
				},
				fighting: {
					effective: ['flying', 'psychic', 'fairy'],
					notEffective: ['rock', 'bug', 'dark'],
				},
				flying: {
					effective: ['rock', 'electric', 'ice'],
					notEffective: ['fighting', 'bug', 'grass'],
					ineffective: ['ground']
				},
				poison: {
					effective: ['ground', 'psychic'],
					notEffective: ['fighting', 'poison', 'bug', 'grass', 'fairy'],
				},
				ground: {
					effective: ['water', 'grass', 'ice'],
					notEffective: ['poison', 'rock'],
					ineffective: ['electric']
				},
				rock: {
					effective: ['fighting', 'ground', 'steel', 'water', 'grass'],
					notEffective: ['normal', 'flying', 'poison', 'fire'],
				},
				bug: {
					effective: ['flying', 'rock', 'fire'],
					notEffective: ['fighting', 'ground', 'grass'],
				},
				ghost: {
					effective: ['ghost', 'dark'],
					notEffective: ['poison', 'bug'],
					ineffective: ['normal', 'fighting']
				},
				steel: {
					effective: ['fighting', 'ground', 'fire'],
					notEffective: ['normal', 'flying', 'rock', 'bug', 'steel', 'grass', 'psychic', 'ice', 'dragon', 'fairy'],
					ineffective: ['poison']
				},
				fire: {
					effective: ['ground', 'rock', 'water'],
					notEffective: ['bug', 'steel', 'fire', 'grass', 'ice', 'fairy'],
				},
				water: {
					effective: ['grass', 'electric'],
					notEffective: ['steel', 'fire', 'water', 'ice'],
				},
				grass: {
					effective: ['flying', 'poison', 'bug', 'fire', 'ice'],
					notEffective: ['ground', 'water', 'grass', 'electric'],
				},
				electric: {
					effective: ['ground'],
					notEffective: ['flying', 'steel', 'electric'],
				},
				psychic: {
					effective: ['bug', 'ghost', 'dark'],
					notEffective: ['fighting', 'psychic'],
				},
				ice: {
					effective: ['fighting', 'rock', 'steel', 'fire'],
					notEffective: ['ice'],
				},
				dragon: {
					effective: ['ice', 'dragon', 'fairy'],
					notEffective: ['fire', 'water', 'grass', 'electric'],
				},
				dark: {
					effective: ['fighting', 'bug', 'fairy'],
					notEffective: ['ghost', 'dark'],
					ineffective: ['psychic']
				},
				fairy: {
					effective: ['poison', 'steel'],
					notEffective: ['fighting', 'bug', 'dark'],
					ineffective: ['dragon']
				}
			}
			
			var allTypes = ['normal', 'fighting', 'flying', 'poison', 'ground', 'rock', 'bug', 'ghost', 'steel', 'fire', 'water', 'grass', 'electric','psychic', 'ice', 'dragon', 'dark', 'fairy']
		</script>
