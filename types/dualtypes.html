				var types = {

					},
					water: {

						notEffective: ['steel', 'fire', 'water', 'ice'],
					},
					grass: {

						notEffective: ['ground', 'water', 'grass', 'electric'],

						notEffective: ['ghost', 'dark'],
						ineffective: ['psychic']
					},
					fairy: {

						notEffective: ['fighting', 'bug', 'dark'],

				var allTypes = ['normal', 'fighting', 'flying', 'poison', 'ground', 'rock', 'bug', 'ghost', 'steel', 'fire', 'water', 'grass', 'electric','psychic', 'ice', 'dragon', 'dark', 'fairy']
				
				var typeOne = 'fire';
				var typeTwo = 'water';
				
				function getMultipliers(typeOne, typeTwo) {
					if(!typeTwo) {
				  	// return type1's stuff, because type2 is empty
				    return types[typeOne];
				  }
				  
				  var type1Values = types[typeOne]
				  var type2Values = types[typeTwo]
				  
				  //create multipliers for combo type
				  var comboType = {};
				  
				  for (type in allTypes) {
				  
				    // inside this loop you'll check if 'type' is 
				    // super effective, effective, not effective, or useless
				
				
				
				    // super effective
				    // check if type1 and type2 share effective types
				    // if so, add those shared types to super effective
				    var typeIsEffectiveAgainstTypeOne = type1Values.effective.includes(type);
				    var typeIsEffectiveAgainstTypeTwo = type2Values.effective.includes(type);
				    
				    var typeIsIneffectiveAgainstTypeOne = type1Values.ineffective.includes(type);
				    var typeIsIneffectiveAgainstTypeTwo = type2Values.ineffective.includes(type);
				    
				    
				    if(typeIsEffectiveAgainstTypeOne && typeIsEffectiveAgainstTypeTwo) {
				      comboType['superEffective'].push(type)
				    }
				    
				    // do the same for the others
				
				    // effective
				
				    // not Effective
				
				    // ineffective
				
				  
				  }
				  
				  
				  // we have calculated the types for this combo, now return it
				  
				  return comboType;
				  
				  console.log(comboType);
				  
					var heading = comboType;
															
					$("#container").append(heading);
				  
				};
				
				getMultipliers(typeOne, typeTwo);
				
			});
